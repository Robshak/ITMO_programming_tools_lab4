name: C++ and Python Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies for Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip

      # Build C++ project
      - name: Build C++ project
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build .
        shell: bash

      # Set environment variables for shared libraries
      - name: Set library path for ${{ matrix.os }}
        if: matrix.os == 'ubuntu-latest'
        run: echo "LD_LIBRARY_PATH=$PWD/build:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        shell: bash
      - name: Set DLL path for Windows
        if: matrix.os == 'windows-latest'
        run: echo "PATH=$PWD/build;%PATH%" >> $GITHUB_ENV
        shell: cmd

      # Run Python tests
      - name: Run tests
        run: python -m unittest discover -s tests -p "*.py"
        env:
          LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}
          PATH: ${{ env.PATH }}
